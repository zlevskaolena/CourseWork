<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
</head>
<body>
    <h1>Random Cards</h1>
    <ul>
        {% for card in cards %}
        <li>
            <img src="{{ card.image }}" alt="Card Image">
            <p>{{ card.word }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
