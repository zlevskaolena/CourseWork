<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результати</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ваші результати:</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>Результат: {{ result.score }}/20 | Дата і час: {{ result.timestamp.strftime('%d-%m-%Y %H:%M:%S') }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Наразі у вас немає результатів.</p>
    {% endif %}
    <a href="{{ url_for('login') }}">Увійти</a>
</body>
</html>
